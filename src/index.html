  <script>
    // Terminal-style typing effect
    function typeWriter(element, text, speed = 30) {
      let i = 0;
      element.innerHTML = "";
      function type() {
        if (i < text.length) {
          element.innerHTML += text.charAt(i);
          i++;
          setTimeout(type, speed);
        }
      }
      type();
    }
  </script>
</head>
